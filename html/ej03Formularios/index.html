<!DOCTYPE html>
<html	lang="es">
	<head>
	<title> Ejercicio 03 Formularios </title>
	</head>
	
	<body>
		<h1>Formulario para entrada sin validacion</h1>
		<form action="./respuestaformulario.html" target="_blank" method="get">
			<ul>
			
				<li>
					<label style="font-weight: bold;" for="apellido"> Apellido: </label>
					<br>
					<input type="text" id="apellido" name="apellido" value="" autofocus="autofocus">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="contrasena"> Contrasena: </label>
					<br>
					<input type="password" name="Contraseña" id="Contrasena" value="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="oculto"> Oculto </label>
					<input type="hidden" name="oculto" id="oculto" value="">
					<br>
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="campoDeshabilitado">Campo deshabilitado:</label>
					<br>
					<input type="text" id="campoDeshabilitado" name="campoDeshabilitado" value="Valor deshabilitado" disabled="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="campoSoloLectura">Campo solo lectura</label>
					<br>
					<input type="text" id="campoSoloLectura" name="campoSoloLectura" value="ValorSoloLectura" readonly="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="PracticaDeportes">Practica Deportes</label>
					<br>
					<input type="checkbox" name="PracticaDeportes" id="PracticaDeportes" value="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="PracticaMusical">Practica Musical</label>
					<br>
					<input type="checkbox" name="PracticaMusical" id="PracticaMusical" value="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="PracticaDePinturaArtistica">Practica de pintura artistica</label>
					<br>
					<input type="checkbox" name="PracticaDePinturaArtistica" id="PracticaDePinturaArtistica" value="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="sexo">Sexo</label>
					<br>
					<label style="font-weight: bold;" for="sexo">Maculino</label>
					<input type="radio" id="sexo" name="sexo" value="M" checked="">
					<label style="font-weight: bold;" for="sexo">Femenino</label>
					<input type="radio" id="sexo" name="sexo" value="F">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="estudios">Estudios Cursados</label>
					<br>
					<select id="estudios" name="Estudios">
							<option value="primario" selected="">Primarios</option>
							<option value="secundario">Secundarios</option>
							<option value="terciario">Terciarios</option>
							<option value="universitario">Universitarios</option>
							<option value="posgrado">Postgrado</option>
					</select>
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="datetime">Fecha y Hora</label>
					<br>
					<input type="datetime-local" id="datetime" name="datetime" value="">
				</li>
				<br>
				
				<li>
					<label style="font-weight: bold;" for="color">Color</label>
					<br>
					<input type="color" id="color" name="color">
				</li>				
				<br>
				
				<li>
					<input type="submit" value="Enviar formulario sin validación">
					<br>
				</li>
				
				<li>
					<input type="reset" value="Borrar los campos">
				</li>
			</ul>
		</form>
		
		<h2>Formulario para entradas con validacion</h2>

		<form action="./respuestaFormulario" target="_blank" method="get">
            <ul>
                <li>
                    <label style="font-weight: bold;" for="comentario">Comentario(validación por requerido):</label> <br><input type="text" id="comentario" name="comentario" value="" required--="">
                </li>
                <li>
                    <label style="font-weight: bold;" for="email">Email con doble validación (x@x y required):</label> <br><input type="email" id="email" name="email" value="" placeholder="texto@texto" required="">
                </li>
                <li>
                    <label style="font-weight: bold;" for="numEntero">Numero entero limitado (validación por tipo numérico y cotas):</label> <br><input type="number" min="1" max="7" id="numEntero" name="numEntero" value="" placeholder="1-7" required="">
                </li>
                <li>
                    <label style="font-weight: bold;" for="numeroReal">Numero decimal:</label> <br><input type="number" min="0" max="109" step="0.1" id="numeroReal" name="numeroReal" value="" required="">
                </li>
                <li>
                    <label style="font-weight: bold;" for="url">URL (validación por requerido, escribir http://):</label> <br><input type="text" id="url" pattern="https?://.+" name="url" value="" placeholder="http://xxx" required="">
                </li>
                <li>
                    <label style="font-weight: bold;" for="Validacion">Patron de validación:</label> <br><input size="30" type="text" pattern="[a-z]{3}[0-9]{2}" id="Validacion" name="Validacion" value="" placeholder="3 letras y 2 numeros">
                </li>
                <li>
                    <label style="font-weight: bold;" for="pattValidacionCelular">Pattern de validación:</label> <br><input type="text" pattern="\+[0-9]{2}\s[0-9]{2}[0-9]?\s[0-9]{8}" id="pattValidacionCelular" name="pattValidacionCelular" value="" placeholder="+54 11 11112345" required="">
                </li>
                <li>
                    <input type="submit" value="Enviar formulario con validación">
                </li>
                <li>
                    <input type="reset" value="Borrar los campos">
                </li>
            </ul>

        </form>
		
	</body>
	<br>
</html>
